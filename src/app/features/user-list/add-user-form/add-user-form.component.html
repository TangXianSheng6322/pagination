<form
  [formGroup]="userForm"
  (ngSubmit)="onSubmit()"
  class="mx-auto flex w-full max-w-md flex-col gap-4 rounded-xl bg-white p-6"
>
  <h2 class="text-center text-2xl font-semibold text-gray-800">Add New User</h2>

  <!-- Username -->
  <div class="flex flex-col">
    <label class="mb-1 font-medium text-gray-700">Username</label>
    <input
      formControlName="username"
      type="text"
      placeholder="Enter username"
      class="rounded border border-gray-300 px-3 py-2 transition focus:border-transparent focus:ring-2 focus:ring-purple-500 focus:outline-none"
    />
    @if (
      userForm.controls.username.invalid && userForm.controls.username.touched
    ) {
      <div class="mt-1 text-sm text-red-500">Username is required.</div>
    }
  </div>

  <!-- Email -->
  <div class="flex flex-col">
    <label class="mb-1 font-medium text-gray-700">Email</label>
    <input
      formControlName="email"
      type="email"
      placeholder="Enter email"
      class="rounded border border-gray-300 px-3 py-2 transition focus:border-transparent focus:ring-2 focus:ring-purple-500 focus:outline-none"
    />
    @if (userForm.controls.email.invalid && userForm.controls.email.touched) {
      <div class="mt-1 text-sm text-red-500">Valid email is required.</div>
    }
  </div>

  <!-- Picture URL -->
  <div class="flex flex-col">
    <label class="mb-1 font-medium text-gray-700">Picture URL</label>
    <input
      formControlName="picture"
      type="url"
      placeholder="https://example.com/avatar.jpg"
      class="rounded border border-gray-300 px-3 py-2 transition focus:border-transparent focus:ring-2 focus:ring-purple-500 focus:outline-none"
    />
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    [disabled]="userForm.invalid || submitting"
    class="mt-4 w-full rounded bg-purple-600 py-2 font-semibold text-white shadow transition hover:bg-purple-700 disabled:cursor-not-allowed disabled:bg-gray-300"
  >
    Add User
  </button>
</form>
