<div class="mb-10">
  <span
    class="text-purpleMain text-2xl font-bold md:text-3xl lg:text-3xl xl:text-4xl"
    >Add New User</span
  >
</div>

<form
  [formGroup]="userForm"
  (ngSubmit)="onSubmit()"
  class="mx-auto flex w-full max-w-2xl flex-col gap-6 rounded-lg border bg-white p-6 shadow-sm"
>
  <!-- Username -->
  <div class="flex flex-col gap-1">
    <label class="font-medium text-gray-700">Username</label>
    <input
      formControlName="username"
      type="text"
      placeholder="Enter username"
      class="rounded-2xl border border-gray-300 bg-gray-50 px-4 py-2 shadow-sm transition focus:border-purple-400 focus:ring-2 focus:ring-purple-500 focus:outline-none"
    />
    @if (
      userForm.controls.username.invalid && userForm.controls.username.touched
    ) {
      <div class="mt-1 text-sm text-red-500">Username is required.</div>
    }
  </div>

  <!-- Email -->
  <div class="flex flex-col gap-1">
    <label class="font-medium text-gray-700">Email</label>
    <input
      formControlName="email"
      type="email"
      placeholder="Enter email"
      class="rounded-2xl border border-gray-300 bg-gray-50 px-4 py-2 shadow-sm transition focus:border-purple-400 focus:ring-2 focus:ring-purple-500 focus:outline-none"
    />
    @if (userForm.controls.email.invalid && userForm.controls.email.touched) {
      <div class="mt-1 text-sm text-red-500">Valid email is required.</div>
    }
  </div>

  <!-- Picture URL -->
  <div class="flex flex-col gap-1">
    <label class="font-medium text-gray-700">Picture URL</label>
    <input
      formControlName="picture"
      type="url"
      placeholder="https://example.com/avatar.jpg"
      class="rounded-2xl border border-gray-300 bg-gray-50 px-4 py-2 shadow-sm transition focus:border-purple-400 focus:ring-2 focus:ring-purple-500 focus:outline-none"
    />
  </div>

  <!-- Submit Button -->
  <div class="flex justify-end">
    <button
      type="submit"
      [disabled]="userForm.invalid || submitting"
      class="rounded-2xl bg-purple-600 px-6 py-2 font-semibold text-white shadow-sm transition hover:bg-purple-700 disabled:cursor-not-allowed disabled:bg-gray-300"
    >
      Add User
    </button>
  </div>
</form>
