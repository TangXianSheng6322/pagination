<div class="rounded-xl bg-white p-6">
  <!-- Heading -->
  <h3 class="mb-2 text-xl font-bold text-purple-600 md:text-2xl">
    User Distribution
  </h3>
  <p class="mb-4 text-sm text-gray-500 dark:text-gray-400">
    Breakdown of users by category
  </p>

  <!-- Chart Container -->
  <div class="relative flex justify-center">
    <div class="aspect-square w-full max-w-xs sm:max-w-sm">
      <canvas
        baseChart
        [data]="pieChartData"
        [options]="pieChartOptions"
        [type]="pieChartType"
        aria-label="User distribution pie chart"
      >
      </canvas>
    </div>
  </div>

  <!-- Custom Legend -->
  <div
    class="mt-6 grid grid-cols-2 gap-4 text-sm text-gray-700 sm:grid-cols-4 dark:text-gray-300"
  >
    @for (item of chartLegend; track item.label) {
      <div class="flex items-center space-x-2">
        <span
          class="h-3 w-3 rounded-full"
          [style.backgroundColor]="item.color"
        ></span>
        <span>{{ item.label }}</span>
      </div>
    }
  </div>
</div>
