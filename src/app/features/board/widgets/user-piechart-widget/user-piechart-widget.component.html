<div class="rounded-xl bg-white p-6">
  <!-- Heading -->
  <h3 class="text-purpleMain mb-2 text-lg font-bold sm:text-xl md:text-2xl">
    User Distribution
  </h3>
  <p class="mb-4 text-sm text-gray-500">Breakdown of users by category</p>

  <!-- Chart Container -->
  <div class="relative flex justify-center">
    <div class="mx-auto aspect-square w-full max-w-[280px] sm:max-w-sm">
      <canvas
        baseChart
        [data]="pieChartData"
        [options]="pieChartOptions"
        [type]="pieChartType"
        aria-label="User distribution pie chart"
      >
      </canvas>
    </div>
  </div>

  <!-- Custom Legend -->
  <div
    class="mt-6 grid grid-cols-2 gap-x-4 gap-y-2 text-sm text-gray-700 sm:grid-cols-4"
  >
    @for (item of chartLegend; track item.label) {
      <div class="flex items-center space-x-2">
        <span
          class="h-3 w-3 rounded-full"
          [style.backgroundColor]="item.color"
        ></span>
        <span>{{ item.label }}</span>
      </div>
    }
  </div>
</div>
