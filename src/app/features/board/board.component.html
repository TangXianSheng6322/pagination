<div class="flex min-h-screen flex-col xl:flex-row">
  <!-- Sidebar for large screens -->
  <div class="w-full bg-gray-800 xl:w-2/12">
    <app-navbar (toggleMenuEvent)="toggleMenu()"></app-navbar>
  </div>
  <app-menu [open]="menuOpen" (closeMenu)="toggleMenu()"></app-menu>
  <!-- Main content -->
  <div class="flex-1 space-y-6 p-4 sm:p-6">
    <!-- Widgets + Pie chart row -->
    <div class="flex flex-col gap-4 lg:flex-row lg:gap-6">
      <!-- Left Column: Form + Stats -->
      <div class="flex flex-1 flex-col gap-4 md:flex-col-reverse">
        <div
          class="rounded-xl bg-white p-4 shadow-lg transition-transform duration-200 hover:scale-[1.02] hover:shadow-xl sm:p-6"
        >
          <app-add-user-form></app-add-user-form>
        </div>

        <div
          class="rounded-xl bg-white p-4 shadow-lg transition-transform duration-200 hover:scale-[1.02] hover:shadow-xl sm:p-6"
        >
          <app-user-stats-widget></app-user-stats-widget>
        </div>
      </div>

      <!-- Right Column: Pie Chart -->
      <div
        class="flex-1 rounded-xl bg-white p-4 shadow-lg transition-transform duration-200 hover:scale-[1.02] hover:shadow-xl sm:p-6"
      >
        <app-user-piechart-widget></app-user-piechart-widget>
      </div>
    </div>

    <!-- User list / table -->
    <div
      class="rounded-xl bg-white p-5 pt-7 shadow-lg transition-transform duration-200 hover:scale-[1.02] hover:shadow-xl lg:p-10"
    >
      <app-user-list
        (openPopup)="openPopupHandler()"
        (openSingleDeletePopup)="handleSingleDelete($event)"
        (openBulkDeletePopup)="handleBulkDelete($event)"
      ></app-user-list>
    </div>
  </div>

  @if (popupVisible) {
    <div
      class="bg-opacity-50 fixed inset-0 z-50 flex items-center justify-center bg-black/70"
    >
      <div class="relative w-[90%] max-w-md rounded-lg bg-white p-6 shadow-lg">
        <button
          (click)="closePopup()"
          class="absolute top-2 right-2 text-gray-500 hover:text-gray-800"
        >
          âœ–
        </button>

        <app-add-user-form></app-add-user-form>
      </div>
    </div>
  }
  @if (singleUserToDelete()) {
    <app-delete-user-popup
      [singleUserToDelete]="singleUserToDelete()"
      (confirmDelete)="deleteSingleUser()"
      (cancelDelete)="closeDeletePopup()"
    ></app-delete-user-popup>
  }

  @if (bulkUsersToDelete().length > 0) {
    <app-bulk-delete-user-popup
      [bulkUsersToDelete]="bulkUsersToDelete()"
      (confirmDelete)="deleteBulkUsers()"
      (cancelDelete)="closeDeletePopup()"
    ></app-bulk-delete-user-popup>
  }
</div>
