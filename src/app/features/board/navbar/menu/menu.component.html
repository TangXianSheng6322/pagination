@if (open) {
  <!-- Mobile Overlay -->
  @if (isMobile) {
    <div
      class="fixed inset-0 z-50 flex items-center justify-center bg-black/70"
    >
      <div
        class="flex h-full w-full flex-col items-center justify-center gap-6 bg-white p-6 dark:bg-gray-900"
      >
        @if (view === 'main') {
          <div class="flex flex-col items-center gap-4">
            <button
              (click)="closeMenu.emit()"
              class="rounded-full bg-gray-200 p-2 hover:bg-gray-300"
            >
              ✕
            </button>

            <button
              (click)="logout()"
              class="w-40 rounded-lg bg-red-600 px-4 py-2 text-white hover:bg-red-700"
            >
              Logout
            </button>

            <button
              class="w-40 rounded-lg bg-gray-200 px-4 py-2 hover:bg-gray-300"
            >
              Dark Mode
            </button>

            <button
              (click)="view = 'settings'"
              class="w-40 rounded-lg bg-blue-600 px-4 py-2 text-white hover:bg-blue-700"
            >
              Settings
            </button>
          </div>
        }
        @if (view === 'settings') {
          <div class="flex flex-col items-center gap-4">
            <button
              (click)="view = 'main'"
              class="rounded-lg bg-gray-200 px-4 py-2 hover:bg-gray-300"
            >
              Back
            </button>
            <p class="text-center text-gray-700">Settings content here</p>
          </div>
        }
      </div>
    </div>
  }

  <!-- Dropdown for md–xl -->
  @if (isDropdown && open) {
    <div
      #dropdownRef
      class="absolute top-25 right-4 z-50 w-64 rounded-b-lg bg-gray-800 p-4 shadow-lg"
    >
      @if (view === 'main') {
        <div class="flex flex-col gap-3">
          <button
            (click)="logout()"
            class="rounded-lg bg-red-600 px-4 py-2 text-white hover:bg-red-700"
          >
            Logout
          </button>

          <button class="rounded-lg bg-gray-200 px-4 py-2 hover:bg-gray-300">
            Dark Mode
          </button>

          <button
            (click)="view = 'settings'"
            class="rounded-lg bg-blue-600 px-4 py-2 text-white hover:bg-blue-700"
          >
            Settings
          </button>
        </div>
      }

      @if (view === 'settings') {
        <div class="flex flex-col gap-3">
          <button
            (click)="view = 'main'"
            class="rounded-lg bg-gray-200 px-4 py-2 hover:bg-gray-300"
          >
            Back
          </button>
          <p class="text-gray-700">Settings content here</p>
        </div>
      }
    </div>
  }
}
