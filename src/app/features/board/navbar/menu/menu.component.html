@if (open) {
  <!-- Mobile Overlay -->
  @if (isMobile) {
    <div
      class="fixed inset-0 z-50 flex items-center justify-center bg-black/70"
    >
      <div
        class="flex h-full w-full flex-col items-center justify-center gap-6 bg-white p-6 dark:bg-gray-900"
      >
        @if (view === 'main') {
          <div class="flex flex-col items-center gap-4">
            <button
              (click)="view = 'settings'"
              class="w-40 rounded-lg bg-blue-600 px-4 py-2 text-white hover:bg-blue-700"
            >
              Settings
            </button>

            <button
              class="w-40 rounded-lg bg-gray-200 px-4 py-2 hover:bg-gray-300"
            >
              Dark Mode
            </button>
            <button
              (click)="logout()"
              class="w-40 rounded-lg bg-red-600 px-4 py-2 text-white hover:bg-red-700"
            >
              Logout
            </button>

            <button
              (click)="closeMenu.emit()"
              class="rounded-full bg-gray-200 p-2 hover:bg-gray-300"
            >
              ✕
            </button>
          </div>
        }
        @if (view === 'settings') {
          <div class="flex flex-col items-center gap-4">
            <button
              (click)="view = 'main'"
              class="rounded-lg bg-gray-200 px-4 py-2 hover:bg-gray-300"
            >
              Back
            </button>
            <p class="text-center text-gray-700">Settings content here</p>
          </div>
        }
      </div>
    </div>
  }

  <!-- Dropdown for md–xl -->
  @if (isDropdown && open) {
    <div
      #dropdownRef
      class="absolute top-25 right-4 z-50 w-64 rounded-b-lg bg-gray-800 p-4 shadow-lg"
    >
      @if (view === 'main') {
        <div class="flex flex-col gap-3">
          <button
            (click)="logout()"
            class="rounded-lg bg-red-600 px-4 py-2 text-white hover:bg-red-700"
          >
            Logout
          </button>

          <button class="rounded-lg bg-gray-200 px-4 py-2 hover:bg-gray-300">
            Dark Mode
          </button>

          <button
            (click)="view = 'settings'"
            class="rounded-lg bg-blue-600 px-4 py-2 text-white hover:bg-blue-700"
          >
            Settings
          </button>
        </div>
      }

      @if (view === 'settings') {
        <div class="flex flex-col gap-3">
          <button
            (click)="view = 'main'"
            class="rounded-lg bg-gray-200 px-4 py-2 hover:bg-gray-300"
          >
            Back
          </button>
          <p class="text-gray-700">Settings content here</p>
        </div>
      }
    </div>
  }

  @if (isDesktop && open) {
    <div
      class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm"
    >
      <!-- Modal container -->
      <div
        class="relative w-[70%] max-w-3xl rounded-2xl bg-white p-8 shadow-2xl dark:bg-gray-900"
      >
        <!-- Close button -->
        <button
          (click)="closeMenu.emit()"
          class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 dark:hover:text-gray-200"
        >
          ✕
        </button>

        <!-- Settings Content -->
        <h2 class="mb-6 text-2xl font-bold text-gray-900 dark:text-gray-100">
          Settings
        </h2>

        <div class="flex flex-col gap-6">
          <!-- Username -->
          <div class="flex flex-col gap-2">
            <label class="text-sm font-medium text-gray-700 dark:text-gray-300"
              >Username</label
            >
            <input
              type="text"
              class="rounded-lg border border-gray-300 px-4 py-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 dark:border-gray-700 dark:bg-gray-800 dark:text-white"
              placeholder="Enter username"
            />
          </div>

          <!-- Profile Picture (URL) -->
          <div class="flex flex-col gap-2">
            <label class="text-sm font-medium text-gray-700 dark:text-gray-300"
              >Profile Picture URL</label
            >
            <input
              type="text"
              class="rounded-lg border border-gray-300 px-4 py-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 dark:border-gray-700 dark:bg-gray-800 dark:text-white"
              placeholder="https://example.com/image.jpg"
            />
          </div>

          <!-- Password -->
          <div class="flex flex-col gap-2">
            <label class="text-sm font-medium text-gray-700 dark:text-gray-300"
              >Password</label
            >
            <input
              type="password"
              class="rounded-lg border border-gray-300 px-4 py-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 dark:border-gray-700 dark:bg-gray-800 dark:text-white"
              placeholder="Enter new password"
            />
          </div>

          <!-- Action buttons -->
          <div class="flex justify-end gap-4 pt-4">
            <button
              (click)="closeMenu.emit()"
              class="rounded-lg bg-gray-200 px-5 py-2 text-gray-800 hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600"
            >
              Cancel
            </button>
            <button
              class="rounded-lg bg-blue-600 px-5 py-2 text-white hover:bg-blue-700"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  }
}
